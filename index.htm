<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Homework-Array</title>
  </head>
  <body>
    <p style="text-align: center">
      <strong> Array & RandomNumber => sort and slice</strong>
    </p>
    <hr />
    <div class="solve">
      <p><strong>현재 Array 원소</strong></p>

      <script>
        const arr = [];
        function compareNum(a, b) {
          return a - b;
        }
        function sixTimes() {
          if (typeof arr !== "undefined") {
            console.log("Starting");
            for (i = 0; i < 10; i++) {
              const randomNum = Math.floor(Math.random() * 10);
              arr.push(randomNum);
            }
            arr.sort(compareNum);
          }
        }
        sixTimes();
        const newArr = [...new Set(arr)];
        const str = newArr.toString();
        const splitStr = str.split(",");
        const joinElement = splitStr.join(" , ");
        document.write("[ " + joinElement + " ]");
      </script>

      <p>
        <strong>
          Slice(0, 5)
        </strong>
      </p>
      <script>
        const plusBlank = newArr.map(element => {
          return " " + element + " ";
        });
        const zeroToFive = plusBlank.slice(0, 5);

        document.write("[" + zeroToFive + "]");
      </script>
      <p>
        <strong>Slice(3, 7)</strong>
      </p>
      <script>
        const threeToSeven = plusBlank.slice(3, 7);
        document.write("[" + threeToSeven + "]");
      </script>
      <p>
        <strong>
          Using Map => x * x
        </strong>
      </p>
      <script>
        const xx = newArr.map(x => {
          return " " + x * x + " ";
        });
        document.write("[" + xx + "]");
      </script>
    </div>
  </body>
</html>
