  <body>
    <p style="text-align: center">
      <strong> Array & RandomNumber => sort and slice</strong>
    </p>
    <hr />
    <div class="solve">
      <p><strong>현재 Array 원소</strong></p>

      <script>
        const arr = [];
        function compareNum(a, b) {
          return a - b;
        }
        function sixTimes() {
          if (typeof arr !== "undefined") {
            console.log("Starting");
            for (i = 0; i < 10; i++) {
              const randomNum = Math.floor(Math.random() * 10);
              arr.push(randomNum);
            }
            arr.sort(compareNum);
          }
        }
        sixTimes();
        const newArr = [...new Set(arr)]; // 이거를 사용하면, 함수내에서 중복을 제거할 수 있지 않나요??
        const str = newArr.toString();
        const splitStr = str.split(",");
        const joinElement = splitStr.join(" , ");
        document.write("[ " + joinElement + " ]");
      </script>

      <p>
        <strong>
          Slice(0, 5)
        </strong>
      </p>
      <script>
        const plusBlank = newArr.map(element => {
          return " " + element + " ";
        });
        const zeroToFive = plusBlank.slice(0, 5);

        document.write("[" + zeroToFive + "]");
      </script>
      <p>
        <strong>Slice(3, 7)</strong>
      </p>
      <script>
        const threeToSeven = plusBlank.slice(3, 7);
        document.write("[" + threeToSeven + "]");
      </script>
      <p>
        <strong>
          Using Map => x * x
        </strong>
      </p>
      <script>
        const xx = newArr.map(x => {
          return " " + x * x + " ";
        });
        document.write("[" + xx + "]");
      </script>
      <hr />
    </div>
    <div class="container">
      <div class="row">
        <h2>Lotto</h2>
        <script>
          const lotArr = [];

          function compareNum(a, b) {
            return a - b;
          }

          function makeNum() {
            for (j = 0; j < 6; j++) {
              for (i = 0; i < 6; i++) {
                const randomNum = Math.floor(Math.random() * 45 + 1);
                lotArr.push(randomNum);
              }
            }
          }
          makeNum();

          const blank = lotArr.map(element => {
            return " " + element + " ";
          });

          const a = blank.slice(0, 6);
          const b = blank.slice(6, 12);
          const c = blank.slice(12, 18);
          const d = blank.slice(18, 24);
          const e = blank.slice(24, 30);

          // check(a);
          // console.log(a);

          function change(arr) {
            const a = arr.sort(compareNum);
            const aa = a.toString();
            const aaa = aa.split(",").join("/");
            return document.write(aaa);
          }

          function check(arr) {
            const base = [...new Set(arr)];
            console.log(base);
            if (base.length !== 6) {
              const random = " " + Math.floor(Math.random() * 45 + 1) + " ";
              const chRandom = random.toString();
              const newNum = [...base, chRandom];
              const lotto = [...newNum];
              if (lotto.length === 5) {
                const sRandom = " " + Math.floor(Math.random() * 45 + 1) + " ";
                const str = sRandom.toString();
                const realLotto = [...lotto, str];
                return check(realLotto);
              }
              return console.log(lotto) + check(lotto);
            } else {
              const chbase = [...base];
              console.log(chbase);
              return change(chbase);
            }
          }
        </script>
