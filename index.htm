        <div class="solve">
          <p><strong>현재 Array 원소</strong></p>

          <script>
            const arr = [];
            function compareNum(a, b) {
              return a - b;
            }
            function sixTimes() {
              if (typeof arr !== "undefined") {
                console.log("Starting");
                for (i = 0; i < 10; i++) {
                  const randomNum = Math.floor(Math.random() * 10);
                  arr.push(randomNum);
                }
                arr.sort(compareNum);
              }
            }
            sixTimes();
            const newArr = [...new Set(arr)]; // 중복을 제거 하는 함수를 따로 만들어야 될거 같은데, 어떤 방법이 좋을까요??
            const str = newArr.toString();
            const splitStr = str.split(",");
            const joinElement = splitStr.join(" , ");
            document.write("[ " + joinElement + " ]");
          </script>

          <p>
            <strong>
              Slice(0, 5)
            </strong>
          </p>
          <script>
            const plusBlank = newArr.map(element => {
              return " " + element + " ";
            });
            const zeroToFive = plusBlank.slice(0, 5);

            document.write("[" + zeroToFive + "]");
          </script>
          <p>
            <strong>Slice(3, 7)</strong>
          </p>
          <script>
            const threeToSeven = plusBlank.slice(3, 7);
            document.write("[" + threeToSeven + "]");
          </script>

          <script>
            const xx = newArr.map(x => {
              return " " + x * x + " ";
            });
            document.write("[" + xx + "]");
          </script>
