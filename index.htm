<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- 합쳐지고 최소화된 최신 CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="main.css" />
    <title>Dev</title>
  </head>

  <body style="background-color: rgb(243, 243, 243);">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h1></h1>
        <div id="root"></div>
        <table class="table table-hover">
          <thead>
            <th>No</th>
            <th>Name</th>
            <th>ID</th>
            <th>
              영어 점수
              <button
                id="eng-up"
                class="btn btn-danger"
                onclick="index.sortedDescEngScore()"
              >
                <i class="up"></i>
              </button>
              <button
                id="eng-down"
                class="btn btn-primary"
                onclick="index.sortedAsceEngScore()"
              >
                <i class="down"></i>
              </button>
            </th>
            <th>
              역사 점수
              <button
                id="his-up"
                class="btn btn-danger"
                onclick="index.sortedDescHistoryScore()"
              >
                <i class="up"></i>
              </button>
              <button
                id="his-down"
                class="btn btn-primary"
                onclick="index.sortedAsceHistoryScore()"
              >
                <i class="down"></i>
              </button>
            </th>
            <th>
              한국사 점수
              <button
                id="kor-up"
                class="btn btn-danger"
                onclick="index.sortedDescKorHistoryScore()"
              >
                <i class="up"></i>
              </button>
              <button
                id="kor-down"
                class="btn btn-primary"
                onclick="index.sortedAsceKorHistoryScore()"
              >
                <i class="down"></i>
              </button>
            </th>
            <th>삭제 버튼</th>
          </thead>
          <tbody id="test"></tbody>
        </table>
        <div style="text-align :center ">
          <h1 id="clock" style="margin-top : 50px; margin-bottom: 50px"></h1>
          <div class="col-md-4 col-md-offset-4">
            <table class="table table-hover table-striped">
              <thead>
                <th style="text-align :center ">Noty</th>
                <th style="text-align :center ">Check</th>
              </thead>
              <tbody id="noty"></tbody>
            </table>
          </div>
        </div>
      </div>
      <button
        style="margin-top: 20px"
        class="btn btn-success"
        onclick="index.addNum()"
      >
        새로 고침
      </button>
      <div>
        <input
          type="text"
          class="form-control"
          style=" width : 10%; display : none;"
        />
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
